<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry Potter Quiz!</title>
    <link rel="stylesheet" href="assets/css/game.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <section class="container">
        <div id="game" class="justify-center flex-column">
            <div id="hud">
                <!-- progress bar -->
                <div class="hud-item">
                    <p id="progressText" class="hud-prefix">
                        Questions
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
                <!-- score section -->
                <div class="hud-item">
                    <p class="hud-prefix">
                        Score
                    </p>
                    <h1 id="score">0</h1>
                </div>
            </div>
            <!-- question box container-->
            <div class="question-container">
                <h2 id="question">This is the question</h2>
            </div>
            <!-- four answer boxes -->
            <div class="answer-box">
                <p class="answer">A</p>
                <p class="answer-text" data-number="1">choice 1</p>
            </div>
            <div class="answer-box">
                <p class="answer">B</p>
                <p class="answer-text" data-number="2">choice 2</p>
            </div>
            <div class="answer-box">
                <p class="answer">C</p>
                <p class="answer-text" data-number="3">choice 3</p>
            </div>
            <div class="answer-box">
                <p class="answer">D</p>
                <p class="answer-text" data-number="4">choice 4</p>
            </div>
        </div>
    </section>

    <!-- quiz javascript -->
    <script src="/assets/js/script.js"></script>

</body>

</html>
