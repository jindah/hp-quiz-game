<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Test your knowledge of the magical world of Harry Potter with our interactive quiz game. Challenge yourself with questions about spells, characters, and Hogwarts houses. Are you a true Potterhead? Find out now!">
    <meta name="keywords" content="Harry Potter, quiz game, magical world, spells, characters, Hogwarts houses, Potterhead">

<body>
    <div class="container">
        <div id="home" class="flexCenter flexColumn">
            <h1 id="finalScore">0</h1>
            <form class="endFormContainer">
                <h2 id="endText">Enter your name below to save your score!</h2>
                <input type="text" name="name" id="username" placeholder="Enter your name">
                <button class="button buttonDefault" id="saveScoreBtn" type="submit" onclick="saveHighScore(event)"
                    disabled>Save <i class="fa-solid fa-floppy-disk"></i></button>
            </form>
            <a href="quiz.html" class="button buttonDefault">Play Again <i class="fa-solid fa-wand-sparkles"></i></a>
            <a href="index.html" class="button buttonDefault">Go Home <i class="fa-brands fa-fort-awesome-alt"></i></a>
        </div>
    </div>

    <!-- End javascript -->
